<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h1>Smart Stock - WMS</h1>


    <div class="formulario">
        <form id="produto-form">
            <div class="form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-box">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" required></textarea>
                    </div>
                    <div class="input-box">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" name="categoria" required>
                    </div>
                    <div class="input-box">
                        <label for="peso">Peso:</label>
                        <input type="number" id="peso" name="peso" step="0.01" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="dimensoes">Dimensões:</label>
                        <input type="text" id="dimensoes" name="dimensoes">
                    </div>
                    <div class="input-box">
                        <label for="fornecedor_id">Fornecedor:</label>
                        <input type="number" id="fornecedor_id" name="fornecedor_id" required>
                    </div>
                    <div class="input-box">
                        <label for="data_fabricacao">Data de Fabricação:</label>
                        <input type="date" id="data_fabricacao" name="data_fabricacao">
                    </div>
                    <div class="input-box">
                        <label for="data_validade">Data de Validade:</label>
                        <input type="date" id="data_validade" name="data_validade">
                    </div>
                </div>
            </div>
            <div class="buttons-group">
                <button type="submit">Adicionar Produto</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>



    <h2>Lista de Produtos</h2>
    <ul id="produto-list"></ul>

    <ul id="produto-list"></ul>




    <script src="./js/app.js"></script>
</body>

</html>
